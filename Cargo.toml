[package]
name = "binsider"
version = "0.1.0"
description = "Analyze ELF binaries like a boss"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
repository = "https://github.com/orhun/binsider"
edition = "2021"

[dependencies]
ratatui = "0.27.0"
clap = { version = "4.4.2", features = ["derive", "env", "wrap_help", "cargo"] }
thiserror = "1.0.63"
elf = "0.7.1"
rust-strings = "0.6.0"
heh = "0.6.0"
tui-input = "0.9.0"
tui-popup = "0.4.4"
unicode-width = "0.1.11"
textwrap = "0.16.1"
lurk-cli = "0.3.6"
nix = { version = "0.29.0", features = ["ptrace", "signal"] }
ansi-to-tui = "=4.0.1"
console = "0.15.8"
which = "6.0.2"
better-panic = "0.3.0"
tui-big-text = "0.5.2"
chrono = "0.4.38"
bytesize = "1.3.0"
sysinfo = { version = "0.31.2", default-features = false, features = ["user"] }
webbrowser = "1.0.1"
lddtree = "0.3.5"

[dev-dependencies]
pretty_assertions = "1.4.0"
